<h2>Contact Form with Validation</h2>
<form #f="ngForm">
  <div class="form-group">
    <label for="firstname">First name</label>
    <input id="firstname"
           type="text"
           class="form-control"
           ngControl="firstName"
           #firstName="ngForm"
           required
           minlength="3">
    <div class="alert alert-danger"
         *ngIf="firstName.touched && firstName.errors?.required">
      First Name is required.
    </div>
    <div class="alert alert-danger"
         *ngIf="firstName.touched && firstName.errors?.minlength">
      Should be at least {{firstName.errors?.minlength?.requiredLength}} characters
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
        <textarea name=""
                  ngControl="comment"
                  #comment="ngForm"
                  id="comment"
                  cols="30" rows="10"
                  class="form-control"
                  required>
        </textarea>
    <div *ngIf="comment.touched && !comment.valid"
         class="alert alert-danger">
      Comment is required
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
